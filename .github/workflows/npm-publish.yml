name: NPM Package Publish

on:
  workflow_call:
    secrets:
      npm-token:
        required: true
    inputs:
      build-command:
        type: string
        required: false
        default: "npm run build"
      test-command:
        type: string
        required: false
        default: "npm test --if-present"
      
        
env:
  NODEJS_VERSION: 16.20.0

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          registry-url: https://registry.npmjs.org/
      - run: npm i -g npm@latest
      - name: Run npm install and push changes
        run: npm install
      - name: "Configure git"
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - run: ${{ inputs.build-command }} 
      - run: ${{ inputs.test-command }}
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.npm-token }}
      - name: "npm version"
        run: npm version --allow-same-version $(node -p "require('./package.json').version")
      - name: "Push new version commit and tag"
        run: (git push --tags && git push) || echo "Tag to the current version already exists"
