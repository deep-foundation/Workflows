name: NPM Test

on:
  workflow_call:
  
env:
  NODEJS_VERSION: 16.20.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODEJS_VERSION }}
      - run: npm i -g npm@latest
      - run: npm clean-install
      - run: npm run test --if-present
